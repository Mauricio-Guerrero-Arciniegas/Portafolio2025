<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MG Portfolio</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <script src="script.js" defer></script>
</head>
<body class="loading">

  <!-- Loader -->
  <div id="loader" role="img" aria-label="Loading animation">
    <svg width="200" height="200" viewBox="0 0 100 120" aria-hidden="true" focusable="false">
      <defs>
        <filter id="m-shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="cyan" />
          <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="cyan" />
        </filter>
        <filter id="dev-shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#66aaff" />
        </filter>
      </defs>
      <g transform="translate(20, 20)">
        <!-- Montañas -->
        <path
          id="mountain-path"
          d="M10 90 L30 40 L50 80 L70 30 L90 90"
          fill="none"
          stroke="white"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#m-shadow)"
          stroke-dasharray="280"
          stroke-dashoffset="280"
          style="animation: drawMountain 3.5s ease forwards;"
        />
        <!-- Texto dev. -->
        <text x="60" y="110" text-anchor="middle" class="loader-dev" filter="url(#dev-shadow)">dev.</text>
      </g>
    </svg>
  </div>

  <header>
    <nav class="navbar">
      <!-- Checkbox para toggle hamburguesa -->
      <input type="checkbox" id="nav-toggle" />
      <label for="nav-toggle" class="hamburger" aria-label="Toggle menu">&#9776;</label>

      <!-- Menú de navegación -->
      <ul class="nav-links">
        <li><a id="nav_home" href="#inicio">Home</a></li>
        <li><a id="nav_about" href="#sobre-mi">About Me</a></li>
        <li><a id="nav_projects" href="#proyectos">Projects</a></li>
        <li><a id="nav_contact" href="#contacto">Contact</a></li>
      </ul>

      <!-- Botones laterales -->
      <div class="nav-buttons">
        <!-- Botón de modo oscuro -->
        <button id="dark-mode-toggle" aria-label="Alternar modo oscuro" type="button">
          <!-- Ícono de luna -->
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>

        <!-- Botón de idioma con bandera -->
        <button id="btnLang" aria-label="Cambiar idioma" type="button">
          <img id="flag-icon" src="assets/flags/en.png" alt="English flag" />
        </button>
      </div>
    </nav>
  </header>

  <main>
    <section class="section__hero" id="section_hero">
      <div class="hero__content">
        <h1 class="name" id="hero_name">Mauricio Guerrero</h1>
        <p class="subtext" id="hero_sub1">Systems Engineer - Fullstack Developer</p>
      </div>
    </section>
    <section class="section__about" id="section_about">About Me</section>
    <section class="section__projects" id="section_projects">Projects</section>
    <section class="section__contact" id="section_contact">Contact</section>
  </main>

  <footer class="footer" id="footer_text">copyright</footer>
</body>
</html>
