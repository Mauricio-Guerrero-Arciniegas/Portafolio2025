<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>MG Portfolio</title>
		<link rel="stylesheet" href="assets/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
	</head>
	<body class="loading">
		<!-- Loader -->
		<div id="loader" role="img" aria-label="Loading animation">
			<svg
				width="200"
				height="200"
				viewBox="0 0 100 120"
				aria-hidden="true"
				focusable="false"
			>
				<defs>
					<filter id="m-shadow" x="-50%" y="-50%" width="200%" height="200%">
						<feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="cyan" />
						<feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="cyan" />
					</filter>
					<filter id="dev-shadow" x="-50%" y="-50%" width="200%" height="200%">
						<feDropShadow
							dx="0"
							dy="0"
							stdDeviation="2"
							flood-color="#66aaff"
						/>
					</filter>
				</defs>
				<g>
					<!-- Montañas -->
					<path
						id="mountain-path"
						d="M10 90 L30 65 L50 85 L70 60 L90 90"
						fill="none"
						stroke="white"
						stroke-width="6"
						stroke-linecap="round"
						stroke-linejoin="round"
						filter="url(#m-shadow)"
						stroke-dasharray="280"
						stroke-dashoffset="280"
						style="animation: drawMountain 3.5s ease forwards"
					/>
					<!-- Texto dev. -->
					<text
						x="60"
						y="110"
						text-anchor="middle"
						class="loader-dev"
						filter="url(#dev-shadow)"
					>
						dev.
					</text>
				</g>
			</svg>
		</div>

		<header>
			<nav class="navbar">
				<!-- Checkbox para toggle hamburguesa -->
				<input type="checkbox" id="nav-toggle" />
				<label for="nav-toggle" class="hamburger" aria-label="Toggle menu"
					>&#9776;</label
				>

				<!-- Menú de navegación -->
				<ul class="nav-links">
					<li><a id="nav_home" href="#inicio">Home</a></li>
					<li><a id="nav_about" href="#sobre-mi">About Me</a></li>
					<li><a id="nav_projects" href="#proyectos">Projects</a></li>
					<li><a id="nav_contact" href="#contacto">Contact</a></li>
				</ul>

				<!-- Botones laterales -->
				<div class="nav-buttons">
					<!-- Botón de modo oscuro -->
					<button
						id="dark-mode-toggle"
						aria-label="Alternar modo oscuro"
						type="button"
					>
						<!-- Ícono de luna -->
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
						>
							<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
						</svg>
					</button>

					<!-- Botón de idioma con bandera -->
					<button id="btnLang" aria-label="Cambiar idioma" type="button">
						<img id="flag-icon" src="assets/flags/en.png" alt="English flag" />
					</button>
				</div>
			</nav>
		</header>

		<main>
			<section class="section__hero" id="section_hero">
				<div class="hero__content">
					<h1 class="name" id="hero_name">Mauricio Guerrero</h1>
					<p class="subtext" id="hero_sub1">
						Systems Engineer - Fullstack Developer
					</p>
				</div>

				<div class="hero__socials" aria-label="Social media links">
					<a
						href="https://github.com/Mauricio-Guerrero-Arciniegas"
						target="_blank"
						rel="noopener noreferrer"
						aria-label="GitHub"
					>
						<!-- Github SVG icon -->
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon social-icon"
							viewBox="0 0 24 24"
							fill="currentColor"
						>
							<path
								d="M12 0a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.2c-3.34.73-4.04-1.6-4.04-1.6a3.18 3.18 0 0 0-1.34-1.75c-1.1-.75.08-.74.08-.74a2.51 2.51 0 0 1 1.83 1.23 2.55 2.55 0 0 0 3.47 1 2.54 2.54 0 0 1 .76-1.6c-2.67-.3-5.48-1.33-5.48-5.93a4.63 4.63 0 0 1 1.23-3.2 4.3 4.3 0 0 1 .12-3.16s1-.32 3.3 1.23a11.43 11.43 0 0 1 6 0c2.3-1.55 3.3-1.23 3.3-1.23a4.3 4.3 0 0 1 .12 3.16 4.63 4.63 0 0 1 1.23 3.2c0 4.61-2.81 5.62-5.49 5.93a2.85 2.85 0 0 1 .81 2.22v3.29c0 .32.21.69.83.58A12 12 0 0 0 12 0z"
							/>
						</svg>
					</a>
					<a
						href="https://www.linkedin.com/in/mauricio-guerrero-827582220/"
						target="_blank"
						rel="noopener noreferrer"
						aria-label="LinkedIn"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon social-icon"
							viewBox="0 0 24 24"
							fill="currentColor"
							width="24"
							height="24"
						>
							<path
								d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.268c-.966 0-1.75-.785-1.75-1.75s.784-1.75 1.75-1.75 1.75.785 1.75 1.75-.784 1.75-1.75 1.75zm13.5 11.268h-3v-5.604c0-1.337-.026-3.061-1.865-3.061-1.865 0-2.151 1.46-2.151 2.967v5.698h-3v-10h2.881v1.367h.041c.401-.761 1.379-1.562 2.838-1.562 3.034 0 3.6 2 3.6 4.59v5.605z"
							/>
						</svg>
					</a>
				</div>
			</section>
			<section class="section__about" id="section_about">About Me</section>
			<section class="section__projects" id="section_projects">
				Projects
			</section>
			<section class="section__contact" id="section_contact">Contact</section>
      <section class="section__footer" id="footer_text">copyright</section>
		</main>

	</body>
</html>
