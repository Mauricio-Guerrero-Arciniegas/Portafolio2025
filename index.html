      <defs>
        <filter id="m-shadow" x="-50%" y="-50%" width="200%" height="200%">

        </filter>
      </defs>
      <g transform="translate(30, 0)">
        <path
          id="m-path"
          d="M 0 100 L 0 30 L 20 80 L 40 30 L 40 100"
          fill="none"
          stroke="white"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#m-shadow)"
        />
        <text x="20" y="115" text-anchor="middle" class="loader-dev" filter="url(#dev-shadow)">dev.</text>
      </g>
    </svg>
