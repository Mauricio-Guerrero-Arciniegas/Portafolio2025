<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portafolio</title>
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>
		<div class="controls">
			<button id="toggle-theme">
  			<img id="theme-icon" src="assets/icons/moon.png" alt="Modo oscuro" width="24" />
  			<span id="theme-text">Modo oscuro</span>
			</button>

			<button id="toggle-lang">
  			<img id="flag-icon" src="assets/flags/es.png" alt="Idioma" width="24" />
  			<span id="lang-text">Español</span>
			</button>
		</div>

		<header>
			<h1 id="welcome" data-text="Mauricio Guerrero A"></h1>
			<p id="intro">Systems Engineer - Fullstack Developer</p>
		</header>

		<section class="projects">
			<h2 id="projects-title">Projects</h2>
			<div class="project-list">
				<div class="project">
					<h3 id="project1-title">React Portfolio</h3>
					<p id="project1-desc">
						A modern portfolio with dark mode and multi-language support.
					</p>
				</div>
				<div class="project">
					<h3 id="project2-title">Weather App</h3>
					<p id="project2-desc">
						App that shows real-time weather using an API.
					</p>
				</div>
				<div class="project">
					<h3 id="project3-title">Pokémon Finder</h3>
					<p id="project3-desc">
						Explore Pokémon with a sleek and responsive UI.
					</p>
				</div>
			</div>
		</section>

		<script src="script.js"></script>
		<script src="https://unpkg.com/scrollreveal"></script>
		<script>
			ScrollReveal().reveal('.project', {
				origin: 'bottom',
				distance: '50px',
				duration: 800,
				easing: 'ease-out',
				interval: 200,
			});
		</script>
	</body>
</html>
